{% extends 'base.html' %}

{% block title %}
	Login
{% endblock %}

{% block content %}
<h1>Hi There! Welcome to Ape Ask, the leading online survey site.</h1>
<div class="main-container">
	<h3>Let's get you logged in</h3>
	<form action="login" method='post'>
		<div class="padded-row">
			<label for="name">Name: <input type="text" name="username" value=""><br></label>
		</div>
		<div class="padded-row">
			<label for="email">Email Address: <input type="text" name="email" value=""><br></label>
		</div>

		<input class="action-button" id="login" type="submit" value="Submit">
	</form>
</div>
{% endblock %}
