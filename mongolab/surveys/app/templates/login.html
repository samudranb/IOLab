{% extends "base.html" %}

{% block title %}
	Login
{% endblock %}


{% block content %}
	<h1>Hi There! Welcome to Bhuyan Ask, the leading online survey site.</h1>
	<div class="main-container">
		<h3>Let's get you logged in</h3>
		<form action="login" method='post'>
			<label class="survey-item">What's your name?
			<input type="text" name="username"></label>
			<label class="survey-item">How about your email?
			<input type="text" name="email">
			</label>
			<input class="action-button" id="login" type="submit" value="Submit">
		</form>
	</div>
{% endblock %}
